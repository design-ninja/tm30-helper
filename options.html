<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai TM-30 Helper - Manage Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="Options">
    <div class="Options__Container">
        <header class="Options__Header">
            <img src="icons/icon128.png" alt="Icon" class="Options__HeaderIcon">
            <h1 class="Options__Title">Thai TM-30 Helper</h1>
            <p class="Options__Subtitle">Save profiles to auto-fill TM30 forms instantly</p>
        </header>

        <section class="Options__Section">
            <h2 id="form-title" class="Options__SectionTitle">Add New Person</h2>
            <form id="person-form">
                <input type="hidden" id="personId">
                <div class="Options__FormGrid">
                    <div class="Options__FormGroup">
                        <label for="firstName" class="Options__Label">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" class="Options__Input" required>
                    </div>
                    <div class="Options__FormGroup">
                        <label for="lastName" class="Options__Label">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" class="Options__Input" required>
                    </div>
                    <div class="Options__FormGroup">
                        <label for="passportNo" class="Options__Label">Passport Number <span
                                class="required">*</span></label>
                        <input type="text" id="passportNo" class="Options__Input" required>
                    </div>
                    <div class="Options__FormGroup">
                        <label for="nationality" class="Options__Label">Nationality <span
                                class="required">*</span></label>
                        <input type="text" id="nationality" class="Options__Input" required>
                    </div>
                    <div class="Options__FormGroup">
                        <label for="gender" class="Options__Label">Gender <span class="required">*</span></label>
                        <select id="gender" class="Options__Select" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="Options__FormGroup">
                        <label for="birthDate" class="Options__Label">Birth Date (DD/MM/YYYY) <span
                                class="required">*</span></label>
                        <input type="text" id="birthDate" class="Options__Input" pattern="\d{2}/\d{2}/\d{4}"
                            placeholder="DD/MM/YYYY" required>
                    </div>
                    <div class="Options__FormGroup Options__FormGroup_fullWidth">
                        <label for="phoneNo" class="Options__Label">Phone Number</label>
                        <input type="text" id="phoneNo" class="Options__Input">
                    </div>
                </div>
                <div class="Options__FormActions">
                    <button type="submit" id="submit-btn" class="Options__BtnPrimary">Save Profile</button>
                    <button type="button" id="cancel-edit" class="Options__BtnSecondary"
                        style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <section class="Options__Section">
            <h2 class="Options__SectionTitle">Saved Profiles</h2>
            <div id="person-list" class="Options__PersonList">
                <!-- Persons will be injected here -->
                <p class="EmptyState">No profiles saved yet. Add your first person above.</p>
            </div>
        </section>
    </div>
    <script src="storage.js"></script>
    <script src="options.js"></script>
</body>

</html>
