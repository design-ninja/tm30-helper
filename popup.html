<!DOCTYPE html>
<html data-i18n-title="popup.header">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="Popup">
    <h2 class="Popup__Header">
        <img src="icons/icon48.png" alt="Icon" class="Popup__HeaderIcon">
        <span data-i18n="popup.header">Thai TM30 Helper</span>
        <div class="Popup__LangToggle">
            <button id="lang-en" class="Popup__LangBtn">EN</button>
            <button id="lang-th" class="Popup__LangBtn">TH</button>
        </div>
    </h2>
    <div id="person-list" class="Popup__PersonList">
        <!-- List will be injected here -->
    </div>
    <div class="Popup__Footer">
        <button id="open-options" class="Popup__BtnManage" data-i18n="popup.manageProfiles">Manage Profiles</button>
    </div>
    <script src="locales/en.js"></script>
    <script src="locales/th.js"></script>
    <script src="i18n.js"></script>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>

</html>
